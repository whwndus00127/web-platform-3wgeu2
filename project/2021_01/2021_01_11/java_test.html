<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>now time</title>

        <script>
            function printDate() {
                document.getElementById("date").innerHTML = Date();
            }
        </script>
    </head>

    <h1>자바스크립트를 이용하여 현재 날짜 및 시간 표시하기</h1>
    <hr>
    <button onclick="printDate()">현재 날짜와 시간 표시</button>
    <p id="date"></p>

</html>
