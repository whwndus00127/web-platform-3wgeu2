<html>
    <head>
        <meta charset="utf-8">
        <title>ranking</title>

        <style>


#left {
                float: left;
                padding: 10px;
            }

            #right {
                float: left;
                padding: 10px;

            }

            .row {
                display: table;
            }

            .title_row {
                display: table;
            }

            .data {
                display: table-cell;
                column-width: 120px;
                padding: 10px;
                border-bottom: 1px solid black;
                font-size: 10px;
            }

            .data:first-child {
                column-width: 20px;
            }

            .data:last-child {
                column-width: 60px;
            }

            .data:nth-child(5) {
                column-width: 50px;
            }

            .data:nth-child(4) {
                column-width: 50px;
            }

            .data:nth-child(3) {
                column-width: 90px;
            }

            .row:hover {
                background-color: whitesmoke;
            }

            .data {
                float: left;
                font-size: 12px;
                border-bottom: 1px solid black;
                padding: 10px;
            }

        </style>

        <body>
            <div>검색 : <input onkeyup="filter()" type="text" id="value" placeholder="Search">
            <select name="" id="select">
                <option value="op">option</option>
                <option value="0">rank</option>
                <option value="1">company</option>
                <option value="2">revenues</option>
                <option value="3">profits</option>
                <option value="4">pq_index</option>
                <option value="5">pq_order</option>
            </select></div>
            <div id='left'></div>
            <div id='right'></div>
            <script src="ranking.js"></script>
        </body>
    </head>
</html>
