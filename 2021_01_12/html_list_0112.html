		.list_tr>th,

			text-align: left;
			border-bottom: 1px solid #ddd;
			font-family: Arial;
		}

		.list_tr:hover {
			background-color: #f5f5f5;
		}
	</style>

	<h1 style="font-family: Arial;">2021-01-12 Project list</h1>

	<table class="list_table">
