<html>

<head>
	<meta charset="utf-8">
	<title>table_list</title>
</head>

<body>

	<style>
		.list_table {
			border-collapse: collapse;
			width: 100%;
		}

		.list_tr>th,
		td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
			font-family: Arial;
		}

		.list_tr:hover {
			background-color: #f5f5f5;
		}
	</style>

	<h1 style="font-family: Arial;">2021-01-11 Project list</h1>

	<table class="list_table">
		<tr class="list_tr">
			<th>Number</th>
			<th>Project Name</th>
			<th></th>
		</tr>

		<tr class="list_tr">
			<td>1</td>
			<td>회원가입 창 구현</td>
			<td><button type="button" onclick="location.href='regist.html'">Go Project</button></td>
        </tr>
        
        <tr class="list_tr">
			<td>2</td>
			<td>자바스크립트를 활용한 간단한 학점 계산기</td>
			<td><button type="button" onclick="location.href='grade_calculator.html'">Go Project</button></td>
        </tr>
        
        <tr class="list_tr">
			<td>3</td>
			<td>자바스크립트를 활용한 간단한 가계부</td>
			<td><button type="button" onclick="location.href='account_book.html'">Go Project</button></td>
		</tr>

	</table>

	<a href="../index.html">
		<img
            src="https://github.com/whwndus00127/test/blob/master/back.jpg?raw=true"
            alt="back"
            width="150"
            height="150"
        /></a>

</body>

</html>
